<!--Para avisar que a pagina é uma extenção da base.html-->
{% extends 'base.html' %}

<!--Para carregar os arquivos estaticos na pagina.-->
{% load static %}

<!--Bloco que define o titulo na pagina-->
{% block title %}Django Medical Center{% endblock %}

<!--Para indicar qual bloco será inserida no base.html-->
{% block content %}

    <body>
        <header>
            {% include 'partials/_navbar.html' %}
        </header>

        <main>

            <div class="container">
                <div class="col-lg-9 offset-lg-1">

                    <section>
                        <br>
                        <br>
                        <h2 class="text-center">Django Medical Center, juntando medicos com pacientes de forma humana.</h2>
                    </section>

                </div>
            </div>

        </main>
    </body>

{% endblock %}
