<!--Para carregar os arquivos estaticos na pagina.-->
{% load static %}

<section data-info="navbar-login-cadastro">
    <div class="container">
        <div class="col-lg-9 offset-lg-1">
            <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-end">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <div class="nav-item" data-info="botaoLogin">
                            <a class="btn btn-outline-primary" role="button" href="{% url 'accounts:logout' %}">Logout</a>
                        </div>
                    {% else %}
                        <div class="nav-item" data-info="botaoLogin">
                            <a class="btn btn-outline-primary" role="button" href="{% url 'accounts:login' %}">Login</a>
                        </div>
                    {% endif %}
                    <div class="nav-item" style="margin-left: 10px;" data-info="botaoCadastro">
                        <a class="btn btn-outline-success" role="button" href="{% url 'accounts:signup' %}">Cadastro</a>
                    </div>
                </ul>
            </nav>
        </div>
    </div>
</section>
